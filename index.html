        .product-icon { font-size: 40px; min-width: 50px; }
        .product-title h3 { color: #333; font-size: 1.2em; margin-bottom: 5px; }

        .applications { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }

        .upsell-name { font-weight: 600; color: #333; }

        .no-results { text-align: center; padding: 60px 20px; background: white; border-radius: 15px; color: #999; }

            });

            `).join('');
        }

                currentFilter = btn.dataset.filter;
                renderProducts();
            });
        });
